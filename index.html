<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1 id="uvod">Jaroska clicker</h1>
    <p>Cookies Per Second: <span id="cps">0</span></p>
    <div id="cookie-container">
      <img id="cookie" src="pics/cookie.png" alt="Cookie" />
    </div>
    <p>Cookies: <span id="cookie-count">0</span></p>
    <button id="boty-button">Mas nasazeny boty (bonus *2)</button>
    <button id="buy-upgrade">Buy Upgrade (Cost: 10)</button>

  </div>

  <img id="sundej-boty-image" src="pics/necas_sundej_boty.jpg" alt="sundej-boty-image" />

  <script src="script.js"></script>
</body>
</html>
